{% extends "base.html" %} {% block content %}
<ul>
  {%for workout in workouts %}
  <li>
    <a href="/workouts/{{workout.id}}" >
      <p>Title: {{ workout.title }}</p>
    </a>
      <p>Duration: {{ workout.duration }}</p>
      <p>Exertion Level: {{ workout.exertion_level }}</p>
  </li>
  {%endfor %}
</ul>
{% endblock %}
